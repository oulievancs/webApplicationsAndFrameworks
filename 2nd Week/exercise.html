<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
<script>
    var myApp = angular.module("myApp", []);
    
    myApp.controller("myCtl", function($scope) {
        $scope.addrs = [];
        
        $scope.addRow = function() {
            if (!$scope.name || !$scope.address || !$scope.mobilePhone || !$scope.friend || !$scope.collegue || !$scope.family) {
                $scope.result = true;
            } else {
                row = [];
                row.name = $scope.name;
                row.address = $scope.address;
                row.mobilePhone = $scope.mobilePhone;
                row.commentary = [];
                
                row.commentary.friend = $scope.friend;
                row.commentary.collegue = $scope.collegue;
                row.commentary.family = $scope.family;
                
                $scope.addrs.push(row);
                $scope.result = false;
            }
            
            $scope.name = $scope.address = $scope.mobilePhone = $scope.friend = $scope.collegue = $scope.family = "";
        }
        
        $scope.remove = function() {
            rows = [];
            angular.forEach($scope.addrs, function(value) {
                if (!value.Remove) {
                    rows.push(value);
                }
            });
            
            $scope.addrs = rows;
        }
    });
</script>
<body>
    <div ng-app="myApp">
        <div ng-controller="myCtl">
            <div class="panel">
                <!--Form-->
                <form>
                    <h3 class="panel-heading">Address Entry</h3>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" ng-model="name"/><br/>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input class="form-control" ng-model="address"/><br/>
                    </div>
                    <div class="form-group">
                        <label>Mobile Phone</label>
                        <input class="form-control" ng-model="mobilePhone"/><br/>
                    </div>
                    <div class="form-group">
                        <label>Friend</label>
                        <input class="form-control" ng-model="friend"/><br/>
                    </div>
                    <div class="form-group">
                        <label>Collegue</label>
                        <input class="form-control" ng-model="collegue"/><br/>
                    </div>
                    <div class="form-group">
                        <label>Family</label>
                        <input class="form-control" ng-model="family"/><br/>
                    </div>
                    
                    <div class="form-group">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="addRow()">ADD</button>
                        </span>
                    </div>
                    <div ng-show="result">
                        <font color="red">An empty label found!
                        </font>
                    </div>
                </form>
                <br/>
                <br/>
                <!--Table-->
                <h3 class="panel-heading">Address Book</h3>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th colspan="2"><center>Personnal</center></th>
                            <th colspan="3"><center>Commentary</center></th>
                            <th colspan="1"><center>Edit</center></th>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <th>Mobile phone</th>
                            <th>Friend</th>
                            <th>Collegue</th>
                            <th>Family</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="addr in addrs">
                        <td>{{addr.name}}</td>
                        <td>{{addr.mobilePhone}}</td>
                        <td>{{addr.commentary.friend}}</td>
                        <td>{{addr.commentary.collegue}}</td>
                        <td>{{addr.commentary.family}}</td>
                        <td><div class="form-check">
                            <input type="checkbox" class="form-check-input" ng-model="addr.Remove" />
                        </div></td>
                    <tr>
                </table>
                <button class="btn btn-danger" ng-click="remove()">Remove Selected</button>
            </div>
        </div>
    </div>
</body>
</html>
