<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
	<div ng-app="myApp" ng-controller="myCtl" ng-init="number = 0;">
		<input type="number" ng-model="times"/>
		<p ng-repeat="a in num">Multiplication with {{a}} : {{times * a}}</p><br/>
	</div>
	
	<script>
	var app = angular.module('myApp', []);
	
	app.controller('myCtl', function($scope) {
		$scope.num=[1,2,3,4,5,6,7,8,9];
	});
	</script>
</body>
</html>
